<!DOCTYPE html>

</head>
<body>
    <h1>Insert Herb Data</h1>
    <form action="commonHerbs.php" method="post">
        <label for="imageUrl">Image URL:</label>
        <input type="text" id="imageUrl" name="imageUrl" required><br><br>

        <input type="submit" value="Submit">
    </form>
